local_costmap:
  global_frame: map
  robot_base_frame: base_link
  update_frequency: 5.0
  publish_frequency: 5.0
  static_map: false
  rolling_window: true
  width: 6.0
  height: 6.0
  resolution: 0.05
  transform_tolerance: 0.5
  robot_radius: 0.2
  
  plugins:
   - {name: obstacle_layer,      type: "costmap_2d::ObstacleLayer"}

